name: GitHub test2 Actions Demo
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          repository: se-pixs/frontend
          path: dev

      - name: Checkout tools repo
        uses: actions/checkout@v3
        with:
          repository: se-pixs/backend
          path: main
